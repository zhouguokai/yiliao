	<div class="wrapper wrapper-content animated fadeIn">
		<div class="ibox float-e-margins">
				<div class="ibox-title">
                        <h5>更新轮播图</h5>
                 </div>
			<div class="ibox-content">

				<div class="row">
					<div class="col-sm-12">
						<div class="tabs-container">
						
							<div class="tab-content">
									<div class="ibox-content" style="border:none">
										<form class="form-horizontal" action="{:plugUrl('FocusImg/FocusPic/edit')}" method="post" >
											
											<div class="form-group">
												<label class=".col-xs-6 col-sm-2 control-label text-right">图片标题 </label>
												<div class=".col-xs-6 col-sm-10">
													<input type="text" class="form-control" value="{$info.title}" name="title" placeholder="请输入图片标题" />
												</div>
											</div>
											
											<div class="form-group">
												<label class=".col-xs-6 col-sm-2 control-label text-right">图片链接</label>
												<div class=".col-xs-6 col-sm-10">
													<input type="text" class="form-control" value="{$info.links}" name="links" placeholder="站内链接请填写url()函数的URL形式，站外链接请带有http://" />
												</div>	
											</div>

											<div class="form-group">
												<label class=".col-xs-6 col-sm-2 control-label text-right">跳转类型</label>
												<div class=".col-xs-6 col-sm-10">
													<select name="type" id="type" class="form-control">
														{if condition="1 == $info.type"}
														<option value="0" >请选择跳转类型</option>
														<option value="1" selected="selected">跳转至医院详情</option>
														<option value="2">跳转至药店详情</option>
														<option value="3">跳转至药品详情</option>
														{elseif condition="2 == $info.type" /}
														<option value="0" >请选择跳转类型</option>
														<option value="1">跳转至医院详情</option>
														<option value="2" selected="selected">跳转至药店详情</option>
														<option value="3">跳转至药品详情</option>
														{elseif condition="3 == $info.type" /}
														<option value="0" >请选择跳转类型</option>
														<option value="1">跳转至医院详情</option>
														<option value="2">跳转至药店详情</option>
														<option value="3" selected="selected">跳转至药品详情</option>
														{else /}
														<option value="0"  selected="selected">请选择跳转类型</option>
														<option value="1">跳转至医院详情</option>
														<option value="2">跳转至药店详情</option>
														<option value="3">跳转至药品详情</option>
														{/if}
													</select>
												</div>
											</div>

											<div class="form-group">
												<label class=".col-xs-6 col-sm-2 control-label text-right">跳转目的</label>
												<div class=".col-xs-6 col-sm-10">
													<input type="text" class="form-control" value="{$info.type_id}" name="type_id" placeholder="请填写要跳转的目标ID" />
												</div>
											</div>
											
											<div class="form-group">
												<label class=".col-xs-6 col-sm-2 control-label text-right">上传图片</label>
												<div class=".col-xs-6 col-sm-10">
													{:plugs('uploadimages',['name'=>'pic_id','value'=>$info['pic_id']])}
													<span class="help-block m-b-none" style="clear:both;">
															<i class="fa fa-info-circle"></i>
															上传的图片的尺寸请为950*400
														</span>
												</div>
											</div>

											<div class="form-group">
												<div class="col-sm-2"></div>
												<div class="col-sm-4">
													<input type="hidden" name="id" value="{$info.id}" /> 
													<input type="hidden" name="catid" value="{$info.catid}" /> 
													<button class="btn btn-primary ajax-post" type="submit" target-form="form-horizontal">保存内容</button>

													<button class="btn btn-white btn-back" type="button" >返回</button>
												</div>
											</div>
										</form>
									</div>
								
							</div>

						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
