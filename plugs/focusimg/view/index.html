    <link rel="stylesheet" href="{$plugPath}/css/blueimp-gallery.min.css">
    <script src="{$plugPath}/js/jquery.blueimp-gallery.min.js"></script>
    <script type="text/javascript">
            //blueimp-gallery
            $(document).ready(function(){
                 $("#pci_container").css({'height':$(document.body).height()-30});
            });
    </script>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row" id="pci_container">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>轮播图管理</h5>
                    </div>
                    <div class="ibox-content">
                      <div class="row">
                      
                          <div class="col-sm-9 m-b-xs">
                               <a class="btn btn-primary" href="{:plugUrl('FocusImg/FocusPic/addPic',['catid'=>$catid])}"><i class="fa fa-plus"></i> &nbsp;新 增</a>
                          
                          </div>
                       
                      </div> 
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th>
                                            <div class="icheckbox_square-green" style="position: relative;">
                                                <input type="checkbox" class="i-checks check-all" id="check-all"  style="position: absolute; opacity: 0;"/>
                                            </div>
                                        </th>
                                        <script>

                                        </script>
                                        <th>ID</th>
                                        <th>标题</th>
                                        <th>链接</th>
                                        <th>图片</th>
                                        <th>状态</th>
                                        <th>创建时间</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {volist name="list" id="vo"}
                                    <tr>
                                        <td>
                                            <div class="icheckbox_square-green" style="position: relative;">
                                                <input type="checkbox" class="i-checks ids" name="ids[]" value="{$vo.id}" style="position: absolute; opacity: 0;"/>
                                            </div>
                                        </td>
                                       <td>{$vo.id}</td>
                                       <td>{$vo.title}</td>
                                       <td>{$vo.links}</td>
                                       <td>
                                            
                                            <div class="lightBoxGallery">
                                                
                                             

                                                <div id="blueimp-gallery" class="blueimp-gallery" >
                                                    <div class="slides" ></div>
                                                    <h3 class="title"></h3>
                                                    <a class="prev"><</a>
                                                    <a class="next">></a>
                                                    <a class="close">×</a>
                                                    <a class="play-pause"></a>
                                                    <ol class="indicator"></ol>
                                                </div>
                                                <a href="{$vo.pic_id|getImgUrl}" title="{$vo.title}"  data-gallery=""><img src="{$vo.pic_id|getImgUrl}" width='50' height="50"></a>
                                            </div>

                                        </td>
                                        <td align='center'>
                                         

                                             {if condition="$vo['status'] eq 1"}
                                                 <a class="ajax-get" href="{:plugUrl('FocusImg/FocusPic/setStatus',['id'=>$vo['id'],'status'=>1])}">
                                                    <i class="fa fa-check text-navy"></i>
                                                    启用
                                                </a>
                                            {else /}
                                                <a class="ajax-get" href="{:plugUrl('FocusImg/FocusPic/setStatus',['id'=>$vo['id'],'status'=>0])}">
                                                     <i class="fa fa-ban text-danger"></i>
                                                    禁用
                                                </a>
                                            {/if}  
                                        </td>
                                       <td>{:date('Y-m-d H:i:s',$vo['create_time'])}</td>
                                       <td>
                                            <a href="{:plugUrl('FocusImg/FocusPic/edit',['id'=>$vo['id']])}">
                                                <i class="fa fa-wrench text-navy"></i>
                                                编辑
                                            </a>
                                             
                                           

                                            <a class="confirm ajax-get" href="{:plugUrl('FocusImg/FocusPic/del',['id'=>$vo['id']])}">
                                                <i class="fa fa-trash text-danger"></i>
                                                删除
                                            </a>

                                       </td>
                                    {/volist}   
                                </tbody>
                            </table>
                        </div>
                        <div class="row">

                            <div class="col-sm-12 m-b-xs">
                                <div class="btn-group center-block">
                                    {$page}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
