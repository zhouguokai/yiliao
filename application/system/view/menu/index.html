{extend name="base/common" /}
{block name="body"}
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>菜单列表</h5>

                    </div>
                    <div class="ibox-content">
                        <div class="row">

                            <div class="col-sm-9 m-b-xs">
                                 <a class="btn btn-primary" href="{:url('updateMenu',['pid'=>$pid])}"><i class="fa fa-plus"></i> &nbsp;新 增</a>
                                   <button class="btn btn-primary list_sort" url="{:url('sort')}" type="button">
                                        <i class="fa fa-sort"></i>
                                        &nbsp;排 序
                                    </button>
                                    <button class="btn btn-danger ajax-post confirm" target-form="ids" url="{:url('deleteData',['module'=>'Menu'])}" type="button">
                                        <i class="fa fa-trash"></i>
                                        &nbsp;删 除
                                    </button>
                            </div>
                            <div class="col-sm-3">
                                <div class="input-group search-form">
                                    <input type="text" placeholder="请输入关键词" name='title' value="{:input('get.title')}" class="search-input input-sm form-control">
                                    <span class="input-group-btn">
                                        <button type="button" id="search" url="{:url()}" class="btn btn-sm btn-primary">搜索</button>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th>
                                            <div class="icheckbox_square-green" style="position: relative;">
                                                <input type="checkbox" class="i-checks check-all" id="check-all"  style="position: absolute; opacity: 0;"/>
                                            </div>
                                        </th>
                                        <script>

                                        </script>
                                        <th>ID</th>
                                        <th>名称</th>
                                        <th>上级菜单</th>
                                        <th>URL</th>
                                        <th>排序</th>
                                        <th>隐藏</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {volist name="list" id="vo"}
                                    <tr>
                                        <td>
                                            <div class="icheckbox_square-green" style="position: relative;">
                                                <input type="checkbox" class="i-checks ids" name="ids[]" value="{$vo.id}" style="position: absolute; opacity: 0;"/>
                                            </div>
                                        </td>
                                        <td>{$vo.id}</td>
                                        <td>
                                            <a href="{:url('index',['pid'=>$vo['id']])}">{$vo.title}</a>
                                        </td>
                                        <td>{$vo.pid|up_title}</td>
                                        <td>{$vo.url}</td>
                                        <td>{$vo.sort}</td>
                                        <td>
                                            {if condition="$vo['hide'] eq 1"}
                                            <a href="{:url('ishide',['id'=>$vo['id'],'hide'=>0])}" class="ajax-get">是</a>
                                            {else /}
                                            <a href="{:url('ishide',['id'=>$vo['id'],'hide'=>1])}" class="ajax-get">否</a>
                                            {/if}
                                        </td>
                                        <td>
                                            <!-- <a href="{:url('setStatus')}" class="ajax-get">
                                                <i class="fa fa-ban text-danger"></i>
                                                禁用
                                            </a> -->
                                            <a href="{:url('updateMenu',['id'=>$vo['id']])}">
                                                <i class="fa fa-wrench text-navy"></i>
                                                修改
                                            </a>

                                            <a class="confirm ajax-get" href="{:url('deleteData',['module'=>'Menu','ids'=>$vo['id']])}">
                                                <i class="fa fa-trash text-danger"></i>
                                                删除
                                            </a>
                                        </td>
                                    </tr>
                                    {/volist}   
                                </tbody>
                            </table>
                        </div>
                        <div class="row">

                            <div class="col-sm-12 m-b-xs">
                                <div class="btn-group center-block">

                                    {$page}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
   {/block}
