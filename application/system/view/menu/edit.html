{extend name="base/common" /}
{block name="body"}
	<div class="wrapper wrapper-content animated fadeIn">
		<div class="ibox float-e-margins">
				<div class="ibox-title">
                        <h5>更新后台菜单</h5>
                 </div>
			<div class="ibox-content">

				<div class="row">
					<div class="col-sm-12">
						<div class="tabs-container">
						
							<div class="tab-content">
									<div class="ibox-content" style="border:none">
										<form class="form-horizontal" action="{:url()}" method="post" >
											<div class="form-group">
												<label class=".col-xs-6 col-sm-2 control-label text-right">上级菜单</label>
												<div class=".col-xs-6 col-sm-10">
													<select class="form-control m-b" name="pid" >
														<option value="0" {if condition="0 eq $info['pid']"} selected=selected {/if} >顶级菜单</option>
															{volist name="$meuns" id="vo"}
															<option value="{$vo.id}" {if condition="$vo['id'] eq $info['pid']"} selected=selected {/if} >{$vo.title_show}</option>
															{/volist}
														</select>
														<span class="help-block m-b-none">
															<i class="fa fa-info-circle"></i>
															请选择该菜单所属的上级菜单
														</span>
												</div>
											</div>
											<div class="form-group">
												<label class=".col-xs-6 col-sm-2 control-label text-right">菜单标题</label>
												<div class=".col-xs-6 col-sm-10">
													<input type="text" class="form-control" value="{$info.title}" name="title" placeholder="请输入菜单标题，以汉字为主" />
												</div>
											</div>
											<div class="form-group">
												<label class=".col-xs-6 col-sm-2 control-label text-right">菜单链接</label>
												<div class=".col-xs-6 col-sm-10">
													<input type="text" class="form-control" value="{$info.url}" name="url" placeholder="请输入菜单链接，url函数解析的URL或者外链" />
												</div>
											</div>
											<div class="form-group">
												<label class=".col-xs-6 col-sm-2 control-label text-right">参数(可空)</label>
												<div class=".col-xs-6 col-sm-10">
													<input type="text" class="form-control" value="{$info.param}" name="param" placeholder="如果是带参数的url则把参数填此处，可精确授权。格式：name=param&name2=param2" />
												</div>
											</div>
											<div class="form-group">
												<label class=".col-xs-6 col-sm-2 control-label text-right">菜单图标</label>
												<div class=".col-xs-6 col-sm-10">
													<input type="text" class="form-control" value="{$info.font_class}" name="font_class" placeholder="请输入菜单图标的class值" />
													<span class="help-block m-b-none">
															<i class="fa fa-info-circle"></i>
															<a href="{:url('fontSelect')}" target="_blank">图标查看</a>
														</span>
												</div>
											</div>

											<div class="form-group">
												<label class=".col-xs-6 col-sm-2 control-label text-right">是否隐藏</label>
												<div class=".col-xs-6 col-sm-10">
													<div class="radio i-checks radio-inline">
														<label class="">
															<div class="iradio_square-green " style="position: relative;">
																<input type="radio" value="1" {if condition="1 eq $info['hide']"} checked="" {/if} name="hide" style="position: absolute; opacity: 0;"></div>
															<i></i>
															是
														</label>
													</div>
													<div class="radio i-checks radio-inline">
														<label class="">
															<div class="iradio_square-green" style="position: relative;">
																<input type="radio" {if condition="0 eq $info['hide']"} checked="" {/if} value="0" name="hide" style="position: absolute; opacity: 0;"></div>
															<i></i>
															否
														</label>
													</div>
												</div>
											</div>
											
											<div class="form-group">
												<div class="col-sm-2"></div>
												<div class="col-sm-4">
													<input type="hidden" name="id" value="{$info.id}" /> 
													<button class="btn btn-primary ajax-post" type="submit" target-form="form-horizontal">保存内容</button>

													<button class="btn btn-white btn-back" type="button" >返回</button>
												</div>
											</div>
										</form>
									</div>
								
							</div>

						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
 {/block}
