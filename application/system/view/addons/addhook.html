{extend name="base/common" /}
{block name="body"}
	<div class="wrapper wrapper-content animated fadeIn">
		<div class="ibox float-e-margins">
				<div class="ibox-title">
                        <h5>创建钩子</h5>
                 </div>
			<div class="ibox-content">

				<div class="row">
					<div class="col-sm-12">
						<div class="tabs-container">
						
							<div class="tab-content">
									<div class="ibox-content" style="border:none">
										<form class="form-horizontal" action="{:url('updateHook')}" method="post" >
											
											<div class="form-group">
												<label class=".col-xs-6 col-sm-2 control-label text-right">钩子名称 </label>
												<div class=".col-xs-6 col-sm-10">
													<input type="text" class="form-control" value="" name="name" placeholder="需要在程序中先添加钩子，否则无效" />
												</div>
											</div>
											
											<div class="form-group">
												<label class=".col-xs-6 col-sm-2 control-label text-right">钩子描述</label>
												<div class=".col-xs-6 col-sm-10">
													<textarea name="description" class="form-control" required="" aria-required="true"></textarea>
													<span class="help-block m-b-none">
															<i class="fa fa-info-circle"></i>
															钩子的描述信息
														</span>
												</div>	
											</div>
											<div class="form-group">
												<label class=".col-xs-6 col-sm-2 control-label text-right">钩子类型</label>
												<div class=".col-xs-6 col-sm-10">
													<select class="form-control m-b" name="type" >
														<option value="1">视图</option>
														
													</select>
														<span class="help-block m-b-none">
															<i class="fa fa-info-circle"></i>
															区分钩子的主要用途
														</span>
												</div>
											</div>
											
										
											

											<div class="form-group">
												<div class="col-sm-2"></div>
												<div class="col-sm-4">
													<input type="hidden" name="id" value="" /> 
													<button class="btn btn-primary ajax-post" type="submit" target-form="form-horizontal">保存内容</button>

													<button class="btn btn-white btn-back" type="button" >返回</button>
												</div>
											</div>
										</form>
									</div>
								
							</div>

						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
	
 {/block}
