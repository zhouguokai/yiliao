{extend name="base/common" /}
{block name="body"}
	<div class="wrapper wrapper-content animated fadeIn">
		<div class="ibox float-e-margins">
				<div class="ibox-title">
                        <h5>修改{$typename}</h5>
                 </div>
			<div class="ibox-content">
				<div class="row">
					<div class="col-sm-12">
						<div class="tabs-container">
							<div class="tab-content">
									<div class="ibox-content" style="border:none" >
										<form class="form-horizontal" action="{:url()}" method="post">
											<input type="hidden" name="id" value={$info.id}>
											<input type="hidden" name="type" value={$info.type}>

											<div class="form-group">
												<label class=".col-xs-6 col-sm-2 control-label text-right">{$typename}名称</label>
												<div class=".col-xs-6 col-sm-10">
													<input type="text" class="form-control" value={$info.name} name="name" placeholder="请输入完整医院名称" />
												</div>
											</div>

											<div class="form-group">
												<label class=".col-xs-6 col-sm-2 control-label text-right">{$typename}图标</label>
												<div class=".col-xs-6 col-sm-10">
													{:Plugs('uploadimages',['name'=>'img_id','type'=>1,'value'=>$info.img_id])}
												</div>
											</div>

											<div class="form-group">
												<label class=".col-xs-6 col-sm-2 control-label text-right">{$typename}简介</label>
												<div class=".col-xs-6 col-sm-10">
													<textarea rows="5" cols="50" style="resize: none;" name="summary" >{$info.summary}</textarea>
												</div>
											</div>

											{if condition="$typename =='医院'"}
											<div class="form-group">
												<label class=".col-xs-6 col-sm-2 control-label text-right">{$typename}等级</label>
												<div class=".col-xs-6 col-sm-10">
													<input type="text" class="form-control" value="{$info.title}" name="title" placeholder="" />
												</div>
											</div>
											{/if}

											<div class="form-group">
												<label class=".col-xs-6 col-sm-2 control-label text-right">{$typename}区域</label>
												<div class=".col-xs-6 col-sm-10">
													{:Plugs('cityselect',['province'=>$info.province,'city'=>$info.city,'district'=>$info.district])}
												</div>
											</div>

											<div class="form-group">
												<label class=".col-xs-6 col-sm-2 control-label text-right">{$typename}地址</label>
												<div class=".col-xs-6 col-sm-10">
													<input type="text" class="form-control" value={$info.address} name="address" placeholder="" />
												</div>
											</div>

											<div class="form-group">
												<div class="col-sm-2"></div>
												<div class="col-sm-4">
													<button class="btn btn-primary ajax-post" type="submit" target-form="form-horizontal">保存</button>
													<button class="btn btn-white btn-back" type="button" >返回</button>
												</div>
											</div>
										</form>
									</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
 {/block}
