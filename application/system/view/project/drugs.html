{extend name="base/common" /}
{block name="body"}
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>药品管理</h5>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-9 m-b-xs">
                            <a class="btn btn-primary" href="{:url('adddrugs')}"><i class="fa fa-plus"></i> &nbsp;新增</a>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>名称</th>
                                <th>分类</th>
                                <th>药店</th>
                                <th>简介</th>
                                <th>价格</th>
                                <th>销量</th>
                                <th>库存</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            {volist name="list" id="vo"}
                            <tr>
                                <td>{$vo.id}</td>
                                <td>
                                    {if condition="$vo.status eq 0"}
                                    已禁用|<span style="text-decoration:line-through">{$vo.class}</span>
                                    {else}
                                    {$vo.name}
                                    {/if}
                                </td>
                                <td>{$vo.class}</td>
                                <td>{$vo.pharmacy}</td>
                                <td><textarea rows="5" cols="60" style="resize: none;" readonly="readonly">{$vo.summary}</textarea></td>
                                <td>{$vo.price}</td>
                                <td>{$vo.sales}</td>
                                <td>{$vo.stock}</td>
                                <td>
                                    <a href="{:url('drugsinfo',['id'=>$vo['id']])}">
                                        <i class="fa fa-edit"></i>
                                        详情
                                    </a>
                                    <!--{if condition="$vo.status eq 1"}-->
                                        <!--<a class="confirm ajax-get" href="{:url('deldrugs',['id'=>$vo['id']])}">-->
                                            <!--<i class="fa fa-trash text-danger"></i>-->
                                            <!--删除-->
                                        <!--</a>-->
                                    <!--{else}-->
                                        <!--<a class="confirm ajax-get" href="{:url('regaindrugs',['id'=>$vo['id']])}">-->
                                        <!--<i class="fa fa-trash text-danger"></i>-->
                                            <!--恢复-->
                                        <!--</a>-->
                                    <!--{/if}-->
                                </td>
                            </tr>
                            {/volist}
                            </tbody>
                        </table>
                    </div>
                    <div class="row">

                        <div class="col-sm-12 m-b-xs">
                            <div class="btn-group center-block">
                                {$page}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
{/block}
