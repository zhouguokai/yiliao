{extend name="base/common" /}
{block name="body"}
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>评论管理</h5>
                </div>
                <div class="ibox-content">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>评论人</th>
                                <th>时间</th>
                                <th>对象</th>
                                <th>内容</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            {volist name="list" id="vo"}
                            <tr>
                                <td>{$vo.id}</td>
                                <td>{$vo.vipname}</td>
                                <td>{$vo.date}</td>
                                <td>{$vo.targetname}</td>
                                <td><textarea rows="5" cols="60" style="resize: none;" readonly="readonly">{$vo.content}</textarea></td>
                                <td>
                                    {if condition="$vo.status eq 0"}
                                    隐藏
                                    {else}
                                    显示
                                    {/if}
                                </td>
                                <td>
                                    {if condition="$vo.status eq 1"}
                                        <a class="confirm ajax-get" href="{:url('delcomment',['id'=>$vo['id']])}">
                                            <i class="fa fa-trash text-danger"></i>
                                            隐藏
                                        </a>
                                    {else}
                                        <a class="confirm ajax-get" href="{:url('regaincomment',['id'=>$vo['id']])}">
                                        <i class="fa fa-trash text-danger"></i>
                                            显示
                                        </a>
                                    {/if}
                                </td>
                            </tr>
                            {/volist}
                            </tbody>
                        </table>
                    </div>
                    <div class="row">

                        <div class="col-sm-12 m-b-xs">
                            <div class="btn-group center-block">

                                {$page}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
{/block}
