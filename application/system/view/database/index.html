{extend name="base/common" /}
{block name="body"}
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>导航管理</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="row">

                            <div class="col-sm-9 m-b-xs">
                                 <a class="btn btn-primary" href="{:url('updateChannal')}"><i class="fa fa-plus"></i> &nbsp;新 增</a>
                               <!--  <div data-toggle="buttons" class="btn-group"> -->

                                <button class="btn btn-primary ajax-post" target-form="ids" url="{:url('setStatus',['module'=>'Channel','status'=>1])}" type="button">
                                    <i class="fa fa-check"></i>
                                    &nbsp;启用
                                </button>
                                    <button class="btn btn-primary list_sort" url="{:url('sort')}" type="button">
                                        <i class="fa fa-sort"></i>
                                        &nbsp;排序
                                    </button>
                                <button class="btn btn-danger ajax-post" target-form="ids" url="{:url('setStatus',['module'=>'Channel','status'=>0])}" type="button">
                                    <i class="fa fa-ban"></i>
                                    &nbsp;禁用
                                </button>
                                <!-- </div> -->
                            </div>

                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered">
                                <thead>
                                    <tr>

                                        <th>
                                            <div class="icheckbox_square-green" style="position: relative;">
                                                <input type="checkbox" class="i-checks check-all"  style="position: absolute; opacity: 0;"/>
                                            </div>
                                        </th>
                                        <th>ID</th>
                                        <th>导航名称</th>
                                        <th>导航地址</th>
                                        <th>排序</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {volist name="list" id="vo"}
                                    <tr>
                                        <td>
                                            <div class="icheckbox_square-green" style="position: relative;">
                                                <input type="checkbox" class="i-checks ids" name="ids[]" value="{$vo.id}" style="position: absolute; opacity: 0;"/>
                                            </div>
                                        </td>
                                        <td>{$vo.id}</td>

                                        <td>
                                            {if condition="$vo.status eq 0"}
                                            已禁用|<span style="text-decoration:line-through">{$vo.title}</span>
                                            {else}
                                            <a href="{:url('index',['pid'=>$vo['id']])}">{$vo.title}</a>
                                            {/if}

                                        </td>
                                        <td>{$vo.url}</td>
                                        <td>{$vo.sort}</td>
                                        <td>
                                            <!-- <a href="{:url('setStatus')}" class="ajax-get">
                                                <i class="fa fa-ban text-danger"></i>
                                                禁用
                                            </a> -->
                                            <a href="{:url('updateChannal',['id'=>$vo['id']])}">
                                                <i class="fa fa-edit"></i>
                                                修改
                                            </a>

                                            <a class="confirm ajax-get" href="{:url('deleteData',['module'=>'Channel','ids'=>$vo['id']])}">
                                                <i class="fa fa-trash text-danger"></i>
                                                删除
                                            </a>
                                        </td>
                                    </tr>
                                    {/volist}   
                                </tbody>
                            </table>
                        </div>
                        <div class="row">

                            <div class="col-sm-12 m-b-xs">
                                <div class="btn-group center-block">

                                    {$page}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
   {/block}
