{extend name="base/common" /}
{block name="body"}
	<div class="wrapper wrapper-content animated fadeIn">
		<div class="ibox float-e-margins">
				<div class="ibox-title">
                        <h5>配置管理</h5>
                 </div>
			<div class="ibox-content">

				<div class="row">
					<div class="col-sm-12">
						<div class="tabs-container">
							<div class="tab-content">
									<div class="ibox-content" style="border:none">
										<form class="form-horizontal" action="{:url()}" method="post" >
											<div class="form-group">
												<label class=".col-xs-6 col-sm-2 control-label text-right">配置分组</label>
												<div class=".col-xs-6 col-sm-10">
													<select class="form-control m-b" name="group" >
														<option value="0">不分组</option>
														{volist name="Think.config.CONFIG_GROUP_LIST" id="group"}
															<option value="{$key}" {eq name="info.group" value="$key"} selected {/eq}>{$group}</option>
														{/volist}
														</select>
														<span class="help-block m-b-none">
															<i class="fa fa-info-circle"></i>
															 用于批量设置 不分组则不会显示在系统设置中
														</span>
												</div>
											</div>
											<div class="form-group">
												<label class=".col-xs-6 col-sm-2 control-label text-right">配置类型</label>
												<div class=".col-xs-6 col-sm-10">
													<select class="form-control m-b" name="type" >
														{volist name="Think.config.CONFIG_TYPE_LIST" id="type"}
															<option value="{$key}" {eq name="info.type" value="$key"} selected {/eq}>{$type}</option>
														{/volist}
													</select>
														<span class="help-block m-b-none">
															<i class="fa fa-info-circle"></i>
															 系统会根据不同类型解析配置值
														</span>
												</div>
											</div>
											<div class="form-group">
												<label class=".col-xs-6 col-sm-2 control-label text-right">配置标识</label>
												<div class=".col-xs-6 col-sm-10">
													<input type="text" class="form-control" value="{$info.name}" name="name" placeholder="用于Config函数调用，只能使用英文大写且不能重复" />
												</div>
											</div>
											<div class="form-group">
												<label class=".col-xs-6 col-sm-2 control-label text-right">配置标题</label>
												<div class=".col-xs-6 col-sm-10">
													<input type="text" class="form-control" value="{$info.title}" name="title" placeholder="用于后台显示的配置标题" />
												</div>
											</div>
											<div class="form-group">
												<label class=".col-xs-6 col-sm-2 control-label text-right">配置说明</label>
												<div class=".col-xs-6 col-sm-10">
													<input type="text" class="form-control" value="{$info.remark}" name="remark" placeholder="配置详细说明" />
												</div>
											</div>
											<div class="form-group">
												<label class=".col-xs-6 col-sm-2 control-label text-right">排序</label>
												<div class=".col-xs-6 col-sm-10">
													<input type="text" class="form-control" value="{$info.sort}" name="sort" placeholder="用于分组显示的顺序" />
												</div>
											</div>
											<div class="form-group">
												<label class=".col-xs-6 col-sm-2 control-label text-right">配置值</label>
												<div class=".col-xs-6 col-sm-10">
													<textarea class="form-control" rows="3"  placeholder="配置值" name="value" >{$info.value}</textarea>
												</div>
											</div>
											<div class="form-group">
												<label class=".col-xs-6 col-sm-2 control-label text-right">配置项</label>
												<div class=".col-xs-6 col-sm-10">
													<textarea class="form-control" rows="3"  placeholder="如果是枚举型 需要配置该项" name="extra" >{$info.extra}</textarea>
												</div>
											</div>
											<div class="form-group">
												<div class="col-sm-2"></div>
												<div class="col-sm-4">
													<input type="hidden" name="id" value="{$info.id}" />
													<button class="btn btn-primary ajax-post" type="submit" target-form="form-horizontal">保存配置</button>

													<button class="btn btn-white btn-back" type="button" >返回</button>
												</div>
											</div>
										</form>
									</div>
								
							</div>

						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
 {/block}
