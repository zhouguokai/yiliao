<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>入驻加盟</title>
		<link rel="stylesheet" type="text/css" href="dist/css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
		<script type="text/javascript" src="js/jquery.js"></script>
		
	</head>
	<body>
		<header id="header">
			<div class="container">
				<div class="row">
					<div class="col-xs-2">
						<div class="logo">
							<img src="img/logo.jpg"/>
							<p>健康小管家</p>
						</div>
					</div>
					<div class="col-xs-4">
						<ul class="nav_top">
							<li><a href="#">首页</a></li>
							<li><a href="#">我的订单</a></li>
							<li class="active"><a href="#">入驻加盟</a></li>
						</ul>
					</div>
					<div class="col-xs-4">
						<div class="search">
							<input type="text" placeholder="请输入全称搜索" />
							<span>搜&nbsp;&nbsp;索</span>
						</div>
					</div>
					<div class="col-xs-2">
						<div class="erweima">
							<img src="img/erweima.jpg"/>
							<p>APP下载</p>
						</div>
					</div>
				</div>
			
			</div>
		</header>
		<section id="main-join-index">
			<div class="container">
				<div class="row">
					<div class="col-xs-4">
						<div class="join-index-box">
							<img src="img/zhubo/join01.png"/>
						</div>
					</div>
					<div class="col-xs-4">
						<div class="join-index-box">
							<img src="img/zhubo/join02.png"/>
						</div>
					</div>
					<div class="col-xs-4">
						<div class="join-index-box">
							<img src="img/zhubo/join03.png"/>
						</div>
					</div>
				</div>
			</div>
		</section>
		<footer id="footer">
			<div class="bottom">
				<p>客服电话：0731-88888888</p>
				<p>周一至周日 9:00-23:00</p>
			</div>
		</footer>
	</body>
<script type="text/javascript">
	$(function(){
		//按钮样式
		$('#main-join-index .col-xs-4').on('mouseover',function(){
			$(this).children('.join-index-box').css('background','url(img/zhubo/join-select.png)')
			$(this).siblings().children('.join-index-box').css('background','url(img/zhubo/join-0.png)')
		})
		//按钮跳转
		$('#main-join-index .col-xs-4').on('click',function(){
			var a = $(this).index()
			if(a == 0){window.location.href='join-shops.html'};
			if(a == 1){window.location.href='join-question.html'}
			if(a == 2){window.location.href='join-brand.html'}
		})
	});
</script>
</html>
